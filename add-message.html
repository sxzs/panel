<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Panel - messages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="css/style.css" />
        
    </head>
	<body>
	<nav id="mynav">
        <div class="logo">Logo</div>
        <a href="index" >
            <span class="fa fa-home"></span>
            <span class="navlinks">Home</span>
        </a>
        <a href="user">
            <span class="fa fa-user"></span>
            <span class="navlinks">Users</span>
        </a>
        <a href="photos">
            <span class="fa fa-images"></span>
            <span class="navlinks">Photos</span>
        </a>
        <a href="messages" class="active">
            <span class="fa fa-envelope"></span>
            <span class="navlinks">Messages</span>
        </a>
        <a href="#" id="hov" class="nonehover">
            <span class="fas fa-angle-double-right" id="arrow"></span>
        </a>
        
    </nav>
    <div class="container main">
        <div class="row">
                <h1 class="col-9">Messages</h1>
                <a href="./messages" class="add col-2"><i class="fas fa-undo"></i></a>
        </div>
        <form>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                        <textarea placeholder="Message..."></textarea>
                        <div class="row buttons">
                            <div class="col-10"></div>
                            <div class="col-2"><button class="btn btn-5 marg ">send</button></div>
                        </div>                                
                </div>

            </div>
        </form>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascript\js.js"></script>
    </body>
</html>
