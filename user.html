<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Panel - users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="css/style.css" />

	<body>
	<nav id="mynav">
        <div class="logo">Logo</div>
        <a href="index" >
            <span class="fa fa-home"></span>
            <span class="navlinks">Home</span>
        </a>
        <a href="user" class="active">

            <span class="navlinks">Users</span>
        </a>
        <a href="photos">
            <span class="fa fa-images"></span>
            <span class="navlinks">Photos</span>
        </a>
        <a href="messages">
            <span class="fa fa-envelope"></span>
            <span class="navlinks">Messages</span>
        </a>
        <a href="#" id="hov" class="nonehover">
            <span class="fas fa-angle-double-right" id="arrow"></span>
        </a>
        
    </nav>
    <div class="container main">
        <div class="row">
            <h1 class="col-9">Users</h1>
            <a href="add-user" class="add col-2"><i class="fas fa-plus"></i></a>
        </div>
        <table class="table table-striped order-table" id="myTable">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name" class="light-table-filter" data-table="order-table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Control</th>
                </tr>
            </thead>
            <tbody id="myUL">
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>mark@mail.com</td>

                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td><a href="#" class="far fa-trash-alt"></a><a href="#" class="fas fa-edit"></a></td>

                <td>Larry</td>

                </tr>
            </tbody>
        </table>
    </div>
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="javascript\js.js"></script>
